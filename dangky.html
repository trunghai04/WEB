<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #333;
        }

        .navbar-nav .nav-link {
            color: white !important;
            padding: 10px 15px !important;
        }

        .navbar-nav .nav-link:hover {
            background-color:chocolate;
            border-radius: 5px;
        }

        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
         <div class="container-fluid">
            <div class="row bg-primary">
                <nav class="navbar bg-primary navbar-dark">
                    <ul class="navbar-nav flex-row">
                        <li class="line p-3"><a href="index.html" style="font-size: 17px;" class="nav-link text-body-emphasis">Trang Chủ</a></li>
                        <li class="line p-3"><a href="thongbao.html" style="font-size: 17px" class="nav-link text-body-emphasis">Thông Báo</a></li>
                        <li class="line p-3"><a href="danhsachsanpham.html" style="font-size: 17px" class="nav-link text-body-emphasis">Danh Sách Sản Phẩm</a></li> 
                    </ul>
                    <img src="./img/logotiki.png" class="img-fluid logo-img" alt="Logo" />
                </nav>
            </div>
         </div>
    </header>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Họ</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">Tôi đồng ý với điều khoản sử dụng</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
            </form>
        </div>
    </div>
    <h5>&copy; 2025 - Công ty TNHH Một Mình Tao</h5>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
