<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #333;
        }

        .navbar-nav .nav-link {
            color: white !important;
            padding: 10px 15px !important;
        }

        .navbar-nav .nav-link:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .login-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Copy your existing navbar here -->
    <div class="container-fluid">
        <div class="row bg-primary">
            <nav class="navbar bg-primary navbar-dark">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item p-2"><a href="index.html" class="nav-link text-white">Trang Chủ</a></li>
                    <li class="nav-item p-2"><a href="danhsach.html" class="nav-link text-white">Danh Sách Sản Phẩm</a></li>
                    <li class="nav-item p-2"><a href="thongtin.html" class="nav-link text-white">Thông Tin</a></li>
                    <li class="nav-item p-2"><a href="dangnhap.html" class="nav-link text-white">Đăng Nhập</a></li>
                    <li class="nav-item p-2"><a href="dangky.html" class="nav-link text-white">Đăng Ký</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Đăng Nhập</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                <div class="text-center mt-3">
                    <a href="forgot-password.html">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
